<div class="d-flex justify-content-center">
  <form [formGroup]="form" (ngSubmit)="onSubmitLoginInfo()" class="container">
    <label for="form">{{ 'login.loginForm' | translate }}</label>
    <div class="container">
      <label>{{ 'login.email' | translate }}</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{
          'is-invalid': f.email.errors && (f['email'].dirty || f['email'].touched)
        }"
      />
      <div *ngIf="f['email'].errors && (f['email'].dirty || f['email'].touched)" class="invalid-feedback">
        <div *ngIf="f['email'].errors">
          {{ 'login.emailAlert' | translate }}
        </div>
      </div>
    </div>
    <div class="container">
      <label>{{ 'login.password' | translate }}</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid': f.password.errors && (f['password'].dirty || f['password'].touched)
        }"
      />
      <div *ngIf="f['password'].errors && (f['password'].dirty || f['password'].touched)" class="invalid-feedback">
        <div *ngIf="f['password'].errors">
          {{ 'login.passwordAlert' | translate }}
        </div>
      </div>
      <br />
      <button
        id="forgotPassword"
        type="button"
        class="btn btn-light"
        [disabled]="f['email'].errors && (f['email'].dirty || f['email'].touched)"
        (click)="onRequestForPasswordReset()"
      >
        {{ 'login.forgotPassword' | translate }}
      </button>
    </div>
    <div class="container">
      <button type="submit" [disabled]="form.invalid">
        {{ 'login.loginButton' | translate }}
      </button>
      <button type="reset" [disabled]="form.pristine" (click)="form.reset()">
        {{ 'login.resetButton' | translate }}
      </button>
    </div>
  </form>
</div>
